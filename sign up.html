<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="./assets/sign up icon.png" type="image/x-icon">
    <link rel="stylesheet" href="sign up.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <!-- BS CS LINK -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- BS JS LINK -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
      "></script>

</head>

<body>
     
  <nav id="navigation">
    <div class="container nav-log">
        <a class="navbar-brand color-dark " href="index.html">
          <h2 style="text-decoration: none; color: black; font-weight: bold; font-style: italic;">
            A-Z FIT
          </h2>
        </a>

        <h4>
          <a href="login.html">LOGIN</a>
        </h4>

</nav>






    <div id="signup-outer" class="container">
        <div class="loginpage">
            <form>
                <!-- <img src="./assets/sign up icon.png" height="70px" width="auto" alt=""> -->
                <h2 style="text-align: center; font-size: 2.5rem; font-weight: bold; font-style: oblique;">
                  SIGN UP
                 </h2>
                <div>
                    <input type="text" id="fullname" placeholder="Enter Your Full Name">
                    <p id="nameerror" class="error"></p>
                </div>
                <div>
                    <input type="text" id="email" placeholder="Enter Your Email">
                    <p id="emailerror" class="error"></p>
                </div>
              
                <div>
                    <input type="text" id="pass" placeholder="Create a Password">
                    <p id="passerror" class="error"></p>
                </div>

                <div>
                    <input type="text" id="age" placeholder="Enter your age">
                    <p id="ageerror" class="error"></p>
                </div>

                  <div id="msg" class="error"></div>
                <button type="button" id="signup-btn">
                    Sign Up
                </button>
                <p style="font-weight: bold; border-top: 1px solid black; padding-top: 1em;">Already have an account? <a href="login.html">login in</a></p>
            </form>
        </div>
    </div>

    <script src="signup.js"></script>
</body>

</html
